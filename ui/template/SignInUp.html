{{define "signInUp.layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | Sign Up to IJobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/customCss.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.css">
</head>
<body>
    {{ template "welcome.navbar" . }}
	{{ template "signInUp.content" . }}
    {{ template "footer" . }}
    <!-- js -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets//js/bootstrap.min.js"></script>
    <script defer src="/assets/js/fontawesome.js"></script>
</body>
</html>
{{end}}

{{define "signInUp.content"}}
<div class="container register">
    <div class="row">
        <div class="col-md-4 register-left">
            <div class="jumbotron-overlay"></div>
            <div class="login py-5">
                <form action="/login">
                    <div class="form-label-group">
                      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      
                </div>

                <div class="form-label-group">
                     <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                
                  </form>
            </div>
            
        </div>

        <div class="col-md-8 register-right">
            <ul class="nav nav-tabs nav-justified" id="mytab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Job-Seeker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="hirer-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
               </li>	
            </ul>
            <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Apply as a Job-Seeker</h3>
                            <div class="row register-form">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="fname" class="form-control" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="lname" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="uname" class="form-control" placeholder="Username *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"  placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="pswd" class="form-control"  placeholder="Confirm Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="phone" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <img id="preview" src="" alt="" width="50px" height="50px">
                                        <label for="propic" class="col-sm-2 col-form-label">Upload Profile Picture </label>
                                          <input type="file" class="form-control-file" name="propic" id="propic">
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline"> 
                                                <input type="radio" name="gender" value="male" checked>
                                                <span> Male </span> 
                                            </label>
                                            <label class="radio inline"> 
                                                <input type="radio" name="gender" value="female">
                                                <span>Female </span> 
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                               
                                    <div class="form-group">
                                        <select name="region" id="region">
                                            {{if .Regions}}
                                                {{range .Regions}}
                                                    <option value="{{.}}">{{.}}</option>
                                                {{end}}
                                            {{end}}
                                        </select>
                                        <input type="text" name="region" class="form-control" placeholder="Region *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <select name="city" id="city">
                                            {{if .Cities}}
                                                {{range .Cities}}
                                                    <option value="{{.}}">{{.}}</option>
                                                {{end}}
                                            {{end}}
                                        </select>
                                        <input type="text" name="city" class="form-control" placeholder="City *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <select name="subcity" id="subcity">
                                            {{if .Subcities}}
                                                {{range .Subcities}}
                                                    <option value="{{.}}">{{.}}</option>
                                                {{end}}
                                            {{end}}
                                        </select>
                                        <input type="text" name="subcity" class="form-control" placeholder="Sub City *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="localname" class="form-control" placeholder="Local Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <select name="intjobcat" class="form-control" multiple>
                                            {{ if .Categories}}
                                                {{range .Categories}}
                                                    <option value="{{.Name}}">{{.Name}}</option>
                                                {{end}}
                                            {{end}}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="wrkexp" class="form-control" placeholder="Work experience *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" name="empstatus">
                                            <option>Employed</option>
                                            <option>Unemployed</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cv" class="col-sm-2 col-form-label">Upload CV </label>
                                          <input type="file" class="form-control-file" name="cv" id="cv">
                                    </div>
                                    <input type="submit" class="btnRegister"  value="Register"/>
                                </div>

                           </div>
                        </div>

                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="hirer-tab">
                            <h3  class="register-heading">Apply as a Hirer</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" placeholder="Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="pswd" class="form-control"  placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="pswd" class="form-control"  placeholder="Confirm Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label for="logo" class="col-sm-2 col-form-label">Upload Logo </label>
                                          <input type="file" class="form-control-file" name="logo" id="logo">
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Your Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="phone" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <textarea name="detailinfo"class="form-control span6"rows="5"placeholder="Detail information about company"></textarea> 
                                    </div>
                                    <div class="form-group">
                                        <textarea name="shortdesc" class="form-control span6" rows="2" placeholder="Short description about company"></textarea> 
                                    </div>
                                </div>                                     
                                 
                                    <input type="submit" class="btnRegister"  value="Register"/>
                                </div>
                            </div>
                        </div>
           </div>
        </div>
        
    </div>

{{end}}
